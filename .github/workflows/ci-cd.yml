name: TaskLeaf CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:

  test-backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: taskleaf
          POSTGRES_PASSWORD: taskleaf123
          POSTGRES_DB: taskleaf_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      # -----------------------------
      # Install Google Chrome + Driver
      # -----------------------------
      - name: Install Google Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt-get install -y ./google-chrome-stable_current_amd64.deb
          google-chrome --version

      - name: Install ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | sed 's/[^0-9.]*//g' | cut -d '.' -f 1)
          DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
          wget "https://chromedriver.storage.googleapis.com/${DRIVER_VERSION}/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver
          chromedriver --version

      # -----------------------------
      # Backend install
      # -----------------------------
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -----------------------------
      # Frontend install
      # -----------------------------
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      # -----------------------------
      # Start backend
      # -----------------------------
      - name: Start backend
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://taskleaf:taskleaf123@localhost:5432/taskleaf_test
          SECRET_KEY: test-secret-key-min-32-chars-long-for-testing
          ALGORITHM: HS256
          OPENWEATHER_API_KEY: dummy-weather-key
          GOOGLE_CLIENT_ID: dummy-client-id
          GOOGLE_CLIENT_SECRET: dummy-client-secret
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &

      # -----------------------------
      # Start frontend
      # -----------------------------
      - name: Start frontend
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000/api
        run: |
          npm run build
          npm start &

      # -----------------------------
      # Wait for servers
      # -----------------------------
      - name: Wait for servers to start
        run: |
          sleep 20
          curl -f http://localhost:8000/health || exit 1
          curl -f http://localhost:3000 || exit 1

      # -----------------------------
      # Run E2E Selenium Tests
      # -----------------------------
      - name: Run backend Selenium tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://taskleaf:taskleaf123@localhost:5432/taskleaf_test
          SECRET_KEY: test-secret-key-min-32-chars-long-for-testing
          ALGORITHM: HS256
          OPENWEATHER_API_KEY: dummy-weather-key
          GOOGLE_CLIENT_ID: dummy-client-id
          GOOGLE_CLIENT_SECRET: dummy-client-secret
        run: |
          pytest app/tests/test_e2e.py -v --tb=short
