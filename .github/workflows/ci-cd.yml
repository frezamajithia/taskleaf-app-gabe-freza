name: TaskLeaf CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:

  test-backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: taskleaf
          POSTGRES_PASSWORD: taskleaf123
          POSTGRES_DB: taskleaf_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Chrome + ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          chromium-browser --version
          chromedriver --version

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Start backend
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://taskleaf:taskleaf123@localhost:5432/taskleaf_test
          SECRET_KEY: test-secret-key-min-32-chars-long-for-testing
          ALGORITHM: HS256
          OPENWEATHER_API_KEY: dummy-weather-key
          GOOGLE_CLIENT_ID: dummy-client-id
          GOOGLE_CLIENT_SECRET: dummy-client-secret
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &

      - name: Start frontend
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000/api
        run: |
          npm run build
          npm start &

      - name: Wait for servers to start
        run: |
          sleep 15
          curl -f http://localhost:8000/health || exit 1
          curl -f http://localhost:3000 || exit 1

      - name: Run backend Selenium tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://taskleaf:taskleaf123@localhost:5432/taskleaf_test
          SECRET_KEY: test-secret-key-min-32-chars-long-for-testing
          ALGORITHM: HS256
          OPENWEATHER_API_KEY: dummy-weather-key
          GOOGLE_CLIENT_ID: dummy-client-id
          GOOGLE_CLIENT_SECRET: dummy-client-secret
        run: |
          pytest app/tests/test_e2e.py -v --tb=short
