name: TaskLeaf CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:

  test-backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: taskleaf
          POSTGRES_PASSWORD: taskleaf123
          POSTGRES_DB: taskleaf_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      # -----------------------------
      # Install Google Chrome
      # -----------------------------
      - name: Install Google Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt-get install -y ./google-chrome-stable_current_amd64.deb
          google-chrome --version

      # -----------------------------
      # Install ChromeDriver (LKGV auto-match)
      # -----------------------------
      - name: Install ChromeDriver (auto-match via LKGV API)
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip jq

          # Installed Chrome version
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
          CHROME_MAJOR=$(echo $CHROME_VERSION | cut -d '.' -f 1)
          echo "Chrome version installed: $CHROME_VERSION"

          # Get LKGV matched version
          DRIVER_VERSION=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions.json \
            | jq -r ".channels.Stable.version")

          echo "Using ChromeDriver version: $DRIVER_VERSION"

          DRIVER_URL="https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/${DRIVER_VERSION}/linux64/chromedriver-linux64.zip"
          echo "Downloading from: $DRIVER_URL"

          wget -O chromedriver.zip "$DRIVER_URL"
          unzip chromedriver.zip

          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

          chromedriver --version

      # -----------------------------
      # Backend install
      # -----------------------------
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -----------------------------
      # Frontend install
      # -----------------------------
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      # -----------------------------
      # Start backend
      # -----------------------------
      - name: Start backend
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://taskleaf:taskleaf123@localhost:5432/taskleaf_test
          SECRET_KEY: test-secret-key-min-32-chars-long-for-testing
          ALGORITHM: HS256
          OPENWEATHER_API_KEY: dummy-weather-key
          GOOGLE_CLIENT_ID: dummy-client-id
          GOOGLE_CLIENT_SECRET: dummy-client-secret
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &

      # -----------------------------
      # Start frontend
      # -----------------------------
      - name: Start frontend
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000/api
        run: |
          npm run build
          npm start &

      # -----------------------------
      # Wait for servers
      # -----------------------------
      - name: Wait for servers to start
        run: |
          sleep 20
          curl -f http://localhost:8000/health || exit 1
          curl -f http://localhost:3000 || exit 1

      # -----------------------------
      # Run Selenium tests
      # -----------------------------
      - name: Run backend Selenium tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://taskleaf:taskleaf123@localhost:5432/taskleaf_test
          SECRET_KEY: test-secret-key-min-32-chars-long-for-testing
          ALGORITHM: HS256
          OPENWEATHER_API_KEY: dummy-weather-key
          GOOGLE_CLIENT_ID: dummy-client-id
          GOOGLE_CLIENT_SECRET: dummy-client-secret
        run: |
          pytest app/tests/test_e2e.py -v --tb=short
